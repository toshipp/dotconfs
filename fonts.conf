<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="font">
    <edit name="embeddedbitmap" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
  <alias>
    <family>serif</family>
    <prefer>
      <family>M+ 2c</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>M+ 2c</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>M+ 2m</family>
    </prefer>
  </alias>
  <alias>
    <family>ＭＳ Ｐゴシック</family>
    <prefer>
      <family>IPAMonaPGothic</family>
    </prefer>
  </alias>
  <alias>
    <family>Textar</family>
    <prefer>
      <family>IPAMonaPGothic</family>
    </prefer>
  </alias>
</fontconfig>
